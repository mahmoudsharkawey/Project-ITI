<section class="px-12 py-12">
  <h2 class="text-2xl text-center font-bold mb-4 py-4">Featured Products</h2>

  <div class="flex justify-center items-center ">
    <div class="mt-0 grid justify-center items-center lg:grid-cols-3 sm:grid-cols-2 grid-cols-1 gap-x-48">
      <a *ngFor="let product of products" [routerLink]="['/product', product.id]" class="max-w-[300px] flex flex-col gap-0 py-4">
        <div class="relative">
          <img [src]="product.image" [alt]="product.title + ' product image'" class="w-full h-64 rounded-md" />
        </div>
        <div class="bg-green-500 rounded-b-3xl p-4">
          <div class="flex justify-between items-center">
            <h3 class="text-xl font-bold text-white">{{ product.title }}</h3>
            <span class="text-lg font-semibold text-white">${{ product.price }}</span>
          </div>
          <!-- <div class="text-gray-200">{{ product.description }}</div> -->
        </div>
      </a>
    </div>
  </div>
</section>
